<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="morpion.css">
    <script src="morpion.js" defer></script>
</head>

<body>
    <div id="morpion">
        <div id="game-settings">

            <h1>Morpion</h1>
            <div id="player-name-container">
                <input type="text" id="player1-name" placeholder="Player 1 name">
                <input type="text" id="player2-name" placeholder="Player 2 name">
            </div>
            <div id="player-symbol-container">
                <input type="text" name="player1-symbol-selector" id="player1-symbol-selector" maxlength="1" placeholder="Player1 symbol (default: O)">
                <input type="text" name="player2-symbol-selector" id="player2-symbol-selector" maxlength="1" placeholder="Player2 symbol (default: X)">
            </div>
            <p>Choose your table size !</p>
            <select name="grid-size-selector" id="grid-size-selector">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
            </select>

            <p>Choose between simple and full mode :</p>
            <select id="game-mode-selector">
                <option value="simple">Simple</option>
                <option value="full">Full</option>
            </select>

            <button id="start">Start</button>
        </div>

        <div id="game" class="hidden">
            <div id="game-grid"></div>
            <div id="score-bar">
                <div id="player1-score">
                    <span id="player1-score-name"></span>
                    <span id="player1-score-value"></span>
                </div>
                <div id="player2-score">
                    <span id="player2-score-name"></span>
                    <span id="player2-score-value"></span>
                </div>
            </div>
        </div>

        <div id="relaunch-game-popup" class="hidden">
            <div id="relaunch-game-popup-content">
                <h1 id="relaunch-game-popup-gamestate"></h1>
                <h2>Do you want to play again ?</h2>
                <div id="relaunch-game-popup-buttons">
                    <button id="relaunch-game-yes">Yes</button>
                    <button id="relaunch-game-no">No</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
