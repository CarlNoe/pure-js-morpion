<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="morpion.css">
    <script src="morpion.js" defer></script>
</head>

<body>
    <div id="morpion">
        <div id="game-settings">
            <h1>Morpion</h1>
            <div id="player-name-container">
                <input type="text" id="player1" name="player1" placeholder="Player 1 Name">
                <input type="text" id="player2" name="player2" placeholder="Player 2 Name">
            </div>
            <p>Choose your table size !</p>
            <select name="grid-size-selector" id="grid-size-selector">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
            </select>

            <p>Choose between simple and full mode :</p>
            <select name="mode" id="mode">
                <option value="simple">Simple</option>
                <option value="complex">Full</option>
            </select>

            <button id="start">Start</button>
        </div>

        <div id="game" class="hidden">
            <div id="game-grid"></div>
            <div id="score-bar">
                <div id="player1-score">
                    <span id="player1-name">Nana</span>
                    <span id="player1-score-value">0</span>
                </div>
                <div id="player2-score">
                    <span id="player2-name">Savana Gayuf</span>
                    <span id="player2-score-value">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
